tasks:
  - name: terraform
    before: |
      cd $THEIA_WORKSPACE_ROOT
      chmod u+x bin/*
      source ./bin/install_terraform_cli.sh
      source ./bin/generate_tfrc_credentials

  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      cd $PROJECT_ROOT
      source ./bin/install_aws_cli
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform